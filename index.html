<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="mainHead">Pixel Art Maker</div>
        <div class="head2">Etch-A-Sketch</div>
    </div>

    <div class="main">
        <div class="options">
            <div class="gridSelector">Grid Size
                <nav class="size">16 X 16</nav>
                <input type="range" min="1" max="64" id="gridSize" value="16">
            </div>
            <div class="color">Color Selector
                <input type="color" value="#000000" id="colorSelector">
            </div>
            <div class="normalMode">Normal</div>
            <div class="grayScaleMode">GrayScale</div>
            <div class="rainbowMode">Rainbow</div>
            <div class="clear">Clear</div>
        </div>
        <div class="container">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
